<html>
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="polina_regular.css">
     <link rel="stylesheet" href="polina_front1.css">
     <link rel="stylesheet" href="styles.css">
     <script src="core.js"></script> 
  </head>
  <body class="polina_front">
    <div id="container">
      <div class="top">
        <div class="polina main-header">Ain't No Pig: A Fun Game</div>
        <div class="polina main-header-mobile">
          <div class="main-header-mobile-primary">Ain't No Pig:</div>
          <div class="main-header-mobile-secondary">A Fun Game</div>
        </div>

        <div class="polina_front score_house">
          Score: <span id="score"></span>
        </div>
      </div>

      <div class="image-house-container">
        <div class="image-house">
          <img src="" style="max-width: 100%; max-height: 100%;" id="game-image" />
        </div>

        <div id="success-modal" class="modal">
          <img src="images/pig.svg" class="feedback-image">
          <div class="modal-text success-modal-text">
            Correct!
          </div>
        </div>

        <div id="failure-modal" class="modal" style="background-color: white;">
          <img src="images/sheep.svg" class="feedback-image">
          <div class="modal-text failure-modal-text">
            Incorrect :(
          </div>
        </div>
      </div>

      <div class="polina_front buttons-house">
        <div class="button-house">
          <a id="pig-link" href="" class="choice-link" style="background-color: green;">
            pig!
          </a>
        </div>
        <div class="button-house">
          <a id="aint-no-pig-link" class="choice-link" href="" style="background-color: red;">
            ain't no pig!
          </a>
        </div>
      </div>
    </div>

    <script>
      setThingsUp();
    </script>
  </body>
</html>
